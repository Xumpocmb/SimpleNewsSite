{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'main/img/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'main/img/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'main/img/avicon-16x16.png ' %}">
  <link rel="manifest" href="{% static 'main/img/site.webmanifest' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/47a54aa1e0.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="{% static 'main/css/main.css' %}"> -->
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <!-- МЕНЮ САЙТА -->
  <aside>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="{% static 'main/img/flame.png' %}" alt="" width="50px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% block active-index %}{% endblock %}" aria-current="page" href="{% url 'home' %}"><i
                  class="fa fa-home" aria-hidden="true"></i>Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block active-news %}{% endblock %}" href="{% url 'news' %}">Новости</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block active-create %}{% endblock %}" href="{% url 'create' %}">Добавить новость</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block active-about %}{% endblock %}" href="{% url 'about' %}"><i
                  class="fa-solid fa-address-book"></i>О нас</a>
            </li>
          </ul>
        </div>
        <nav class="navbar">
          <div class="container-fluid">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
              <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
          </div>
        </nav>
      </div>
    </nav>
  </aside>
  <!-- КОНТЕНТ СТРАНИЦЫ -->
  <section>
    {% block content1 %}
    {% endblock %}
    <br>
    <hr>
    <div class="container-fluid">
      {% block content2 %}
      {% endblock%}
    </div>
    <div class="container-fluid">
      {% block content3 %}
      {% endblock %}
    </div>
  </section>

</body>

</html>
